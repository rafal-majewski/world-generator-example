<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<title>SvelteKit app template</title>
		<link rel="icon" href="data:" />
		<style>
			*,
			*::after,
			*::before {
				box-sizing: border-box;
			}

			body {
				margin: 0;
			}

			html {
				display: flex;
				flex-direction: column;
				min-height: 100%;
			}

			body {
				flex: 1;
				display: flex;
				flex-direction: column;
			}

			.sveltekit-body {
				flex: 1;
			}
		</style>
		%sveltekit.head%
	</head>
	<body>
		<div class="sveltekit-body">%sveltekit.body%</div>
	</body>
</html>
